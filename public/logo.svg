<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">

  <defs>

    <!-- main gradient -->
    <linearGradient id="lumina-grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#3B82F6"/>
      <stop offset="50%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#A3E635"/>
    </linearGradient>

    <!-- glow -->
    <radialGradient id="lumina-glow">
      <stop offset="0%" stop-color="#22D3EE" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#22D3EE" stop-opacity="0"/>
    </radialGradient>

    <!-- glass -->
    <linearGradient id="glass" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFFFFF" stop-opacity="0.15"/>
      <stop offset="100%" stop-color="#FFFFFF" stop-opacity="0.02"/>
    </linearGradient>

    <!-- blur filter -->
    <filter id="blur">
      <feGaussianBlur stdDeviation="8"/>
    </filter>

  </defs>

  <!-- dark background -->
  <rect width="256" height="256" rx="56" fill="#050505"/>

  <!-- glow effect -->
  <circle cx="128" cy="128" r="80" fill="url(#lumina-glow)" filter="url(#blur)"/>

  <!-- main lumina shape -->
  <path
    d="M88 168 L128 88 L168 168 L128 136 Z"
    fill="url(#lumina-grad)"
  />

  <!-- glass overlay -->
  <path
    d="M88 168 L128 88 L128 136 Z"
    fill="url(#glass)"
  />

  <!-- light core -->
  <circle cx="148" cy="128" r="6" fill="#A3E635"/>

</svg>
